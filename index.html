<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Assistant</title>
  <script src="https://unpkg.com/@vapi-ai/client-sdk"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #2B5E82, #4C89A6);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background: white;
      color: #2B5E82;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f0f0f0;
    }

    #response {
      margin-top: 40px;
      max-width: 90%;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <h1>🧠 Talk to your AI Assistant</h1>
  <button id="start-btn">🎙️ Start Talking</button>
  <div id="response"></div>

  <script>
    const assistantId = "40681d0d-9e84-405a-968d-fb1c017d1fc7";
    const publicKey = "16db3dc3-84fb-436e-96fc-c5cac4409d69";

    const vapi = window.vapi.createClient({ assistantId, publicKey });

    const startButton = document.getElementById("start-btn");
    const responseDiv = document.getElementById("response");

    startButton.addEventListener("click", () => {
      vapi.start();
      startButton.textContent = "🎧 Listening...";
    });

    vapi.on("response", (text) => {
      responseDiv.textContent = text;
      startButton.textContent = "🎙️ Talk Again";
    });

    vapi.on("status", (status) => {
      if (status === "idle") startButton.textContent = "🎙️ Talk Again";
    });
  </script>
</body>
</html>
